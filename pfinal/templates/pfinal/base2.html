{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Proyecto final</title>
        <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand">Bienvenido</a>
                </div>
                <!-- Top Menu Items    MENU PARA CREAR Y CERRAR SESION -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>{% block nombre_u %}  {% endblock %}<b class="caret"></b></a>

                        <ul class="dropdown-menu">
                            {% block uper %}
                            {% endblock %}
                            <li class="divider"></li>
                            <li>
                                <a href="{% url 'logout' %}"><i class="fa fa-fw fa-power-off"></i> Cerrar sesion</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- MENU LATERAL PARA LAS LISTAS -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li>
                            <a href="{% url 'lista_estudiante' %}"><i class="fa fa-fw fa-table"></i> Lista alumnos</a>
                        </li>
                        <li>
                            <a href="{% url 'lista_cursos' %}"><i class="fa fa-fw fa-table"></i> Lista Cursos</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-table"></i> Tables</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading   NOMBRE DE LA PAGINA -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                {% block nombre_p %} 
                                {% endblock %}
                            </h1>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- CONTENIDO PRIMARIO -->
                    <div class="jumbotron">
                        
                        {% block content %}
                        {% endblock %}
                        
                    </div>

<!--
                    <div class="page-header">
                        <h1>Buttons</h1>
                    </div>
                    <p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
-->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="{% static 'js/jquery.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
