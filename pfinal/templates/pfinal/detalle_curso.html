{% extends 'pfinal/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ cursos.nombre }}</h1>
        <p>Descripcion: {{ cursos.descripcion }}</p>
        <a class="btn btn-default" href="{% url 'editar_curso' pk=cursos.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'borrar_curso' pk=cursos.pk %}"><span class="glyphicon glyphicon-minus"></span></a>
    </div>
{% endblock %}
